<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="HTTP AceProxy state panel">

        <title>AceProxy stat info</title>
        <script src="/stat/js/jquery_v3.3.1.min.js"></script>
        <script src="/stat/js/popper_v1.14.6.min.js"></script>
        <script src="/stat/js/bootstrap_v4.1.1.min.js"></script>
        <link rel="shortcut icon" href="/stat/img/shesterenka.png" type="image/png">
        <link rel="stylesheet" href="/stat/css/bootstrap_v4.1.1.min.css" type="text/css" />
        <link rel="stylesheet" href="/stat/css/flags16.css" type="text/css" />
        <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"-->
        <link rel="stylesheet" href="/stat/css/index.css" type="text/css">
        <script src="/stat/js/index.js"></script>
    </head>

    <body>
        <nav class="header">
            <div class="header-block">
                <div class="row align-items-end">

                    <div class="info-block col-4">
                        <h6>SYSTEM INFO :</h6>
                        <p id="sys_info"></p>
                    </div>

                    <div class="heder-title col-4">
                        <h1 class="text-center">HTTP AceProxy</h1>
                        <p class="text-center">
                            <a class="home-link" href="https://github.com/pepsik-kiev/HTTPAceProxy" target="_blank">Project home page on GitHub</a>
                        </p>
                        <p class="text-center">
                            <a class="home-link" href="http://mytalks.ru/index.php?topic=4506.1000000000" target="_blank">Forum HTTPAceProxy</a>
                        </p>
                    </div>

                    <div class="status-connection col-4 text-right">
                        <div class="status-connection-col">Connections limit: <span id="connection_info_lim">-</span></div>
                        <div class="status-connection-col">Connected clients: <span id="connection_info_cli">-</span></div>
                    </div>
                </div>
            </div>
        </nav>

        <main role="main" class="container" style="margin-top: 30px">
            <div class="f16 container container-fluid">
                <table class="table table-sm table-bordered table-hover">
                    <thead class="thead-light text-center">
                        <tr>
                            <th scope="col">Channel name</th>
                            <th scope="col">Client IP</th>
                            <th scope="col">Client/Location</th>
                            <th scope="col">Start time</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Speed kB/s</th>
                            <th scope="col">Peers<button type="button" class="btn btn-help btn-primary" data-toggle="popover">?</button></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <h1 id="error_resp_mess" class="text-center">Server not responding! Refresh page!!!</h1>
        </main>
    </body>
</html>
